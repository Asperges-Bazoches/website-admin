<SCRIPT>
  am4core.useTheme(am4themes_animated);

  // Create chart instance
  var chart = am4core.create("chartdiv", am4charts.XYChart);

  // Get daily aggregated data from API
  try {data = document.getElementById("daily_agg").contentWindow.document.body.innerText } catch (e) {/* pass */}
  if (data == '') {data = [{"date": "2021-03-19", "aspb": 2, "aspv": 0, "fraise": 0},{"date": "2021-03-20", "aspb": 3, "aspv": 0, "fraise": 0}];}
  chart.data = data;

  // Create axes
  var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
  dateAxis.renderer.grid.template.location = 0;
  dateAxis.renderer.minGridDistance = 30;

  var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

  // Create series
  function createSeries(field, name) {
    var series = chart.series.push(new am4charts.LineSeries());
    series.dataFields.valueY = field;
    series.dataFields.dateX = "date";
    series.name = name;
    series.tooltipText = "{dateX}: [b]{valueY}[/]";
    series.strokeWidth = 2;

    // Set up tooltip
    series.adapter.add("tooltipText", function(ev) {
      var text = "[bold]{dateX}[/]\n"
      chart.series.each(function(item) {
        text += "[" + item.stroke.hex + "]‚óè[/] " + item.name + ": {" + item.dataFields.valueY + "}\n";
      });
      return text;
    });

    series.tooltip.getFillFromObject = false;
    series.tooltip.background.fill = am4core.color("#fff");
    series.tooltip.label.fill = am4core.color("#00");

    // Prevent cross-fading of tooltips
    series.tooltip.defaultState.transitionDuration = 0;
    series.tooltip.hiddenState.transitionDuration = 0;

    var bullet = series.bullets.push(new am4charts.CircleBullet());
    bullet.circle.stroke = am4core.color("#fff");
    bullet.circle.strokeWidth = 2;

    return series;
  }

  createSeries("aspb", "Asp. Blanches");
  createSeries("aspv", "Asp. Vertes");
  createSeries("fraise", "Fraises");

  chart.legend = new am4charts.Legend();
  chart.cursor = new am4charts.XYCursor();
  chart.cursor.maxTooltipDistance = 0;

  const xmin = new Date()
  xmin.setDate(xmin.getDate() - 1)
  const xmax = new Date(xmin)
  xmax.setDate(xmax.getDate() + 15)

  chart.events.on("ready", function () {dateAxis.zoomToDates(xmin,xmax);});
</SCRIPT>


<script>

// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
